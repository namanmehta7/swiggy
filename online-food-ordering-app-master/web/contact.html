        <div class="container">
  <form action="" style="padding-left:500px;padding-right: 500px; background-color: whitesmoke;">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
<label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="email" required>
<label for="phone"><b>Phone No.</b></label>
    <input type="text" placeholder="Enter Phone no." name="phone" required>
    <label for="city">Country</label>
    <select id="country" name="city">
      <option value="Chandigarh">Chandigarh</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Chennai">Chennai</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Pune">Pune</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <div style="padding-bottom:40px;"><input type="submit" value="Submit"></div>
  </form>
</div>
